<h1>Lake Baikal, lake located in the southern part of eastern Siberia in Russia. It is the oldest existing freshwater lake on Earth (20 million-25 million years old), as well as the deepest continental body of water, having a maximum depth of 5,315 feet (1,620 meters).</h1>
